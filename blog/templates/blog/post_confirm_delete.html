{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete</legend>
                <h3>Are you sure you want to delete? "{{ object.title }}"</h3>
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-danger pull-right" type="submit">Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
